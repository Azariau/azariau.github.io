<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 15px;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .case {
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .case::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            z-index: 1;
        }

        .case span {
            position: relative;
            z-index: 2;
        }

        /* Palette de couleurs festives */
        .case:nth-child(6n+1) { background: #e53e3e; }  /* Rouge */
        .case:nth-child(6n+2) { background: #38a169; }  /* Vert */
        .case:nth-child(6n+3) { background: #805ad5; }  /* Violet */
        .case:nth-child(6n+4) { background: #3182ce; }  /* Bleu */
        .case:nth-child(6n+5) { background: #d69e2e; }  /* Or */
        .case:nth-child(6n) { background: #e53e3e; }    /* Rouge */

        .case:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .case.opened {
            background: #2d3748;
            transform: rotateY(180deg);
        }

        .case.locked {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .case.locked:hover {
            transform: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fc8181;
            white-space: nowrap;
            font-size: 12px;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                padding: 15px;
            }

            .case {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="calendar">
        <!-- Les cases seront générées par JavaScript -->
    </div>

    <script>
        function createCalendar() {
            const calendar = document.querySelector('.calendar');
            const currentDate = new Date();
            const currentMonth = currentDate.getMonth();
            const currentDay = currentDate.getDate();
            const isDecember = currentMonth === 11;
            
            for (let i = 1; i <= 24; i++) {
                const caseElement = document.createElement('div');
                caseElement.className = 'case';
                
                const span = document.createElement('span');
                span.textContent = i;
                caseElement.appendChild(span);
                
                if (isDecember ? i > currentDay : true) {
                    caseElement.classList.add('locked');
                }
                
                caseElement.addEventListener('click', handleCaseClick);
                calendar.appendChild(caseElement);
            }
        }

        function handleCaseClick(event) {
            const caseElement = event.currentTarget;
            
            if (caseElement.classList.contains('locked')) {
                showError(caseElement, "Pas encore disponible !");
                return;
            }
            
            if (!caseElement.classList.contains('opened')) {
                caseElement.classList.add('opened');
                // Ici vous pourrez ajouter le contenu de la case plus tard
            }
        }

        function showError(element, message) {
            const existingError = element.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            element.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 2000);
        }

        // Créer le calendrier au chargement de la page
        createCalendar();
    </script>
</body>
</html>
